<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and select your gender to find out your Akan name.</p>
    <form id="nameForm">
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31" required>
        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" required>
        <label for="year">Year:</label>
        <input type="number" id="year" required>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit">Get Akan Name</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
